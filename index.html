<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="stylesheet" type="text/css" href="styles.css">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Tip calculator app</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body class="flex column justify-center">
  <h1 class="text-dark text-center">SPLI<br>TTER</h1>
  <div class="container flex bg-white">
    <form class="data flex column">
      <div class="flex column">
        <div class="flex justify-between">
          <h2>Bill</h2>
          <p class="bill-error error"></p>
        </div>
        <input type="number" id="bill" class="input-background number" placeholder="0"> 
      </div>
      <div>
        <h2>Select Tip %</h2>
        <div class="grid">
          <input type="radio" id="5" name="percent" >
          <label for="5" class="tip flex justify-center align-center" >5%</label> 
          <input type="radio" id="10" name="percent">
          <label for="10" class="tip flex justify-center align-center">10%</label>
          <input type="radio" id="15" name="percent">
          <label for="15" class="tip flex justify-center align-center">15%</label>
          <input type="radio" id="25" name="percent">
          <label for="25" class="tip flex justify-center align-center">25%</label>
          <input type="radio" id="50" name="percent">
          <label for="50" class="tip flex justify-center align-center">50%</label>
          <input type="number" id="custom" class="tip number" placeholder="Custom" onclick="uncheck()">
        </div>
      </div>
      <div class="flex column">
        <div class="flex justify-between">
          <h2>Number of People</h2>
          <p class="people-error error"></p>
        </div>
        <input type="number" id="people" class="input-background number" placeholder="0" min="0">
      </div>
    </form>
    <div class="result bg-dark flex column justify-between">
      <div>
        <div class="flex align-center justify-between margin-bottom-2">
          <div>
            <h2 class="text-white">Tip Amount</h2>
            <p class="text-light">/ person</p>
          </div>
          <p id="tipPerson" class="amount text-cyan">$0.00</p>
        </div>
        <div class="flex justify-between align-center">
          <div>
            <h2 class="text-white">Total</h2>
            <p class="text-light">/ person</p>
          </div>
            <p id="totalPerson" class="amount text-cyan">$0.00</p>
        </div>
      </div>
      <div></div>
      <input type="button" class="btn btn-disabled" value="RESET" disabled="true">
    </div>
  </div>
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Your Name Here</a>.
  </div>
  <script src="script.js"></script>
</body>
</html>
